<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#16213e" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Main thermal battery container -->
  <g transform="translate(300, 150)">
    <!-- Outer insulation -->
    <rect x="0" y="0" width="200" height="300" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    
    <!-- Inner container -->
    <rect x="20" y="20" width="160" height="260" rx="5" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
    
    <!-- Sand particles (dots) -->
    <g fill="#f6ad55">
      <circle cx="40" cy="50" r="3"/>
      <circle cx="60" cy="45" r="2.5"/>
      <circle cx="80" cy="55" r="3"/>
      <circle cx="100" cy="40" r="2"/>
      <circle cx="120" cy="60" r="3.5"/>
      <circle cx="140" cy="50" r="2.5"/>
      <circle cx="160" cy="45" r="3"/>
      
      <circle cx="45" cy="80" r="2.5"/>
      <circle cx="65" cy="85" r="3"/>
      <circle cx="85" cy="75" r="2"/>
      <circle cx="105" cy="90" r="3.5"/>
      <circle cx="125" cy="80" r="2.5"/>
      <circle cx="145" cy="85" r="3"/>
      <circle cx="165" cy="75" r="2"/>
      
      <circle cx="50" cy="110" r="3"/>
      <circle cx="70" cy="115" r="2.5"/>
      <circle cx="90" cy="105" r="3.5"/>
      <circle cx="110" cy="120" r="2"/>
      <circle cx="130" cy="110" r="3"/>
      <circle cx="150" cy="115" r="2.5"/>
      
      <circle cx="40" cy="140" r="2.5"/>
      <circle cx="60" cy="145" r="3"/>
      <circle cx="80" cy="135" r="2"/>
      <circle cx="100" cy="150" r="3.5"/>
      <circle cx="120" cy="140" r="2.5"/>
      <circle cx="140" cy="145" r="3"/>
      <circle cx="160" cy="135" r="2"/>
      
      <circle cx="45" cy="170" r="3"/>
      <circle cx="65" cy="175" r="2.5"/>
      <circle cx="85" cy="165" r="3.5"/>
      <circle cx="105" cy="180" r="2"/>
      <circle cx="125" cy="170" r="3"/>
      <circle cx="145" cy="175" r="2.5"/>
      
      <circle cx="50" cy="200" r="2.5"/>
      <circle cx="70" cy="205" r="3"/>
      <circle cx="90" cy="195" r="2"/>
      <circle cx="110" cy="210" r="3.5"/>
      <circle cx="130" cy="200" r="2.5"/>
      <circle cx="150" cy="205" r="3"/>
      
      <circle cx="40" cy="230" r="3"/>
      <circle cx="60" cy="235" r="2.5"/>
      <circle cx="80" cy="225" r="3.5"/>
      <circle cx="100" cy="240" r="2"/>
      <circle cx="120" cy="230" r="3"/>
      <circle cx="140" cy="235" r="2.5"/>
      <circle cx="160" cy="225" r="2"/>
    </g>
    
    <!-- Heating elements -->
    <g stroke="#e53e3e" stroke-width="3" fill="none">
      <path d="M 30 260 Q 50 250 70 260 Q 90 270 110 260 Q 130 250 150 260 Q 170 270 190 260"/>
      <path d="M 30 240 Q 50 230 70 240 Q 90 250 110 240 Q 130 230 150 240 Q 170 250 190 240"/>
    </g>
    
    <!-- Temperature display -->
    <rect x="210" y="50" width="80" height="40" rx="5" fill="#2d3748" stroke="#4a5568" stroke-width="2"/>
    <text x="250" y="65" text-anchor="middle" fill="#e53e3e" font-family="monospace" font-size="12" font-weight="bold">572°F</text>
    <text x="250" y="80" text-anchor="middle" fill="#e53e3e" font-family="monospace" font-size="12" font-weight="bold">300°C</text>
  </g>
  
  <!-- IoT Sensors -->
  <g>
    <!-- Temperature sensor 1 -->
    <circle cx="150" cy="200" r="8" fill="#38b2ac" stroke="#2c7a7b" stroke-width="2"/>
    <text x="150" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">T1</text>
    
    <!-- Temperature sensor 2 -->
    <circle cx="150" cy="300" r="8" fill="#38b2ac" stroke="#2c7a7b" stroke-width="2"/>
    <text x="150" y="305" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">T2</text>
    
    <!-- Temperature sensor 3 -->
    <circle cx="150" cy="400" r="8" fill="#38b2ac" stroke="#2c7a7b" stroke-width="2"/>
    <text x="150" y="405" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">T3</text>
    
    <!-- Humidity sensor -->
    <circle cx="250" cy="150" r="8" fill="#3182ce" stroke="#2c5282" stroke-width="2"/>
    <text x="250" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">H</text>
    
    <!-- Power meter -->
    <rect x="540" y="200" width="60" height="40" rx="5" fill="#805ad5" stroke="#553c9a" stroke-width="2"/>
    <text x="570" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">PWR</text>
    <text x="570" y="230" text-anchor="middle" fill="white" font-family="Arial" font-size="8">2.4kW</text>
  </g>
  
  <!-- Data flow lines -->
  <g stroke="#68d391" stroke-width="2" fill="none" stroke-dasharray="5,5">
    <path d="M 158 200 Q 200 180 250 160"/>
    <path d="M 158 300 Q 200 280 250 260"/>
    <path d="M 158 400 Q 200 380 250 360"/>
    <path d="M 258 150 Q 300 130 350 120"/>
    <path d="M 540 220 Q 480 200 450 180"/>
  </g>
  
  <!-- Data collection hub -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
    <text x="60" y="25" text-anchor="middle" fill="#68d391" font-family="Arial" font-size="12" font-weight="bold">IoT Hub</text>
    <text x="60" y="40" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">Data Collection</text>
    <text x="60" y="55" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="10">10,000+ points/day</text>
    
    <!-- WiFi symbol -->
    <g transform="translate(85, 5)">
      <path d="M 0 15 Q 5 10 10 15" stroke="#68d391" stroke-width="1.5" fill="none"/>
      <path d="M -3 18 Q 5 7 13 18" stroke="#68d391" stroke-width="1.5" fill="none"/>
      <path d="M -6 21 Q 5 4 16 21" stroke="#68d391" stroke-width="1.5" fill="none"/>
      <circle cx="5" cy="18" r="1.5" fill="#68d391"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#f7fafc" font-family="Arial" font-size="24" font-weight="bold">Thermal Battery IoT Monitoring System</text>
  <text x="400" y="75" text-anchor="middle" fill="#a0aec0" font-family="Arial" font-size="14">2022 Balcony Experiment - Saigon</text>
  
  <!-- Legend -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" fill="#f7fafc" font-family="Arial" font-size="14" font-weight="bold">Legend:</text>
    <circle cx="0" cy="20" r="6" fill="#38b2ac"/>
    <text x="15" y="25" fill="#a0aec0" font-family="Arial" font-size="12">Temperature Sensors</text>
    <circle cx="0" cy="40" r="6" fill="#3182ce"/>
    <text x="15" y="45" fill="#a0aec0" font-family="Arial" font-size="12">Humidity Sensor</text>
    <rect x="-6" y="54" width="12" height="12" rx="2" fill="#805ad5"/>
    <text x="15" y="65" fill="#a0aec0" font-family="Arial" font-size="12">Power Meter</text>
    <line x1="0" y1="80" x2="20" y2="80" stroke="#68d391" stroke-width="2" stroke-dasharray="3,3"/>
    <text x="25" y="85" fill="#a0aec0" font-family="Arial" font-size="12">Data Flow</text>
  </g>
  
  <!-- Performance metrics -->
  <g transform="translate(550, 300)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
    <text x="100" y="20" text-anchor="middle" fill="#68d391" font-family="Arial" font-size="14" font-weight="bold">Performance Metrics</text>
    
    <text x="10" y="40" fill="#f7fafc" font-family="Arial" font-size="11">• Storage Efficiency: 98%</text>
    <text x="10" y="55" fill="#f7fafc" font-family="Arial" font-size="11">• Heat Retention: 24hrs+</text>
    <text x="10" y="70" fill="#f7fafc" font-family="Arial" font-size="11">• Monitoring: Real-time</text>
    <text x="10" y="85" fill="#f7fafc" font-family="Arial" font-size="11">• Predictive Analytics: AI</text>
    <text x="10" y="100" fill="#f7fafc" font-family="Arial" font-size="11">• Remote Access: 24/7</text>
  </g>
</svg>