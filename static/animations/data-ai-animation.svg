<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <filter id="dataGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background data streams -->
  <g opacity="0.2">
    <rect x="20" y="50" width="4" height="20" fill="url(#dataGradient)">
      <animate attributeName="height" values="20;40;20" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="30" y="60" width="4" height="15" fill="url(#dataGradient)">
      <animate attributeName="height" values="15;35;15" dur="1.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="40" y="45" width="4" height="25" fill="url(#dataGradient)">
      <animate attributeName="height" values="25;45;25" dur="2.1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Central Data Hub -->
  <g transform="translate(200,150)">
    <!-- Main data cylinder -->
    <ellipse cx="0" cy="-20" rx="40" ry="8" fill="url(#dataGradient)" opacity="0.8"/>
    <rect x="-40" y="-20" width="80" height="40" fill="url(#dataGradient)" opacity="0.9"/>
    <ellipse cx="0" cy="20" rx="40" ry="8" fill="url(#dataGradient)" filter="url(#dataGlow)"/>
    
    <!-- Data layers -->
    <ellipse cx="0" cy="-10" rx="35" ry="6" fill="#A855F7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="0" rx="35" ry="6" fill="#A855F7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="10" rx="35" ry="6" fill="#A855F7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.6s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- AI Processing Nodes -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="20" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="white">AI</text>
  </g>
  
  <g transform="translate(300,100)">
    <circle cx="0" cy="0" r="20" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">LLM</text>
  </g>
  
  <g transform="translate(150,220)">
    <circle cx="0" cy="0" r="20" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="white">BI</text>
  </g>
  
  <g transform="translate(250,220)">
    <circle cx="0" cy="0" r="20" fill="url(#dataGradient)" opacity="0.8">
      <animate attributeName="r" values="20;25;20" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">BIG</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="white">DATA</text>
  </g>
  
  <!-- Data flow connections -->
  <g stroke="#8B5CF6" stroke-width="2" fill="none" opacity="0.7">
    <path d="M 120 110 L 180 140">
      <animate attributeName="stroke-dasharray" values="0,60;30,30;60,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 280 110 L 220 140">
      <animate attributeName="stroke-dasharray" values="0,60;30,30;60,0" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 170 210 L 190 170">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 230 210 L 210 170">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="2.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Data particles -->
  <g>
    <circle cx="60" cy="80" r="2" fill="#C084FC">
      <animateTransform attributeName="transform" type="translate" values="0,0;140,70;0,0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="180" r="2" fill="#C084FC">
      <animateTransform attributeName="transform" type="translate" values="0,0;-140,-30;0,0" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="250" r="2" fill="#C084FC">
      <animateTransform attributeName="transform" type="translate" values="0,0;120,-100;0,0" dur="3.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Analytics charts -->
  <g transform="translate(320,200)" opacity="0.6">
    <rect x="0" y="0" width="60" height="40" fill="none" stroke="#8B5CF6" stroke-width="1"/>
    <polyline points="5,30 15,20 25,25 35,15 45,10 55,5" stroke="#A855F7" stroke-width="2" fill="none">
      <animate attributeName="stroke-dasharray" values="0,50;25,25;50,0" dur="2s" repeatCount="indefinite"/>
    </polyline>
  </g>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#5B21B6">Data & AI Solutions</text>
</svg>