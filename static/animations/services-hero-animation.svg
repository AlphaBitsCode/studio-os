<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heroGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background network -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="60" fill="url(#heroGradient1)"/>
    <circle cx="700" cy="150" r="80" fill="url(#heroGradient2)"/>
    <circle cx="150" cy="400" r="70" fill="url(#heroGradient3)"/>
    <circle cx="650" cy="350" r="90" fill="url(#heroGradient4)"/>
  </g>
  
  <!-- Central Hub - Company Core -->
  <g transform="translate(400,250)">
    <circle cx="0" cy="0" r="80" fill="url(#heroGradient1)" filter="url(#heroGlow)" opacity="0.9">
      <animate attributeName="r" values="80;90;80" dur="4s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="-10" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="white">AlphaBits</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="12" fill="white">Services Hub</text>
  </g>
  
  <!-- AI Workflow Automation (Top Left) -->
  <g transform="translate(150,120)">
    <circle cx="0" cy="0" r="50" fill="url(#heroGradient1)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <!-- AI Brain nodes -->
    <circle cx="-15" cy="-10" r="6" fill="white" opacity="0.9">
      <animate attributeName="r" values="6;9;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-10" r="6" fill="white" opacity="0.9">
      <animate attributeName="r" values="6;9;6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="10" r="6" fill="white" opacity="0.9">
      <animate attributeName="r" values="6;9;6" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <!-- Neural connections -->
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="white" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="-15" y1="-10" x2="0" y2="10" stroke="white" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="15" y1="-10" x2="0" y2="10" stroke="white" stroke-width="2" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#1E40AF">AI Workflow</text>
  </g>
  
  <!-- Fractional CTO (Top Right) -->
  <g transform="translate(650,120)">
    <circle cx="0" cy="0" r="50" fill="url(#heroGradient2)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <!-- Leadership crown -->
    <polygon points="-20,-15 -10,-25 0,-20 10,-25 20,-15 15,-10 5,-12 0,-8 -5,-12 -15,-10" fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0;5;0;-5;0" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <!-- Checkmark -->
    <path d="M -8 5 L -3 10 L 12 -5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,20;20,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#047857">Tech Leadership</text>
  </g>
  
  <!-- Data & AI Solutions (Bottom Left) -->
  <g transform="translate(150,380)">
    <circle cx="0" cy="0" r="50" fill="url(#heroGradient3)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <!-- Data cylinder -->
    <ellipse cx="0" cy="-10" rx="20" ry="4" fill="white" opacity="0.8"/>
    <rect x="-20" y="-10" width="40" height="20" fill="white" opacity="0.8"/>
    <ellipse cx="0" cy="10" rx="20" ry="4" fill="white" opacity="0.9"/>
    <!-- Data layers -->
    <ellipse cx="0" cy="-5" rx="15" ry="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="0" cy="5" rx="15" ry="3" fill="#A855F7" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#5B21B6">Data & AI</text>
  </g>
  
  <!-- Digital Transformation (Bottom Right) -->
  <g transform="translate(650,380)">
    <circle cx="0" cy="0" r="50" fill="url(#heroGradient4)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <!-- Transformation arrows -->
    <path d="M -20 -10 Q 0 -20 20 -10" stroke="white" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M -20 10 Q 0 20 20 10" stroke="white" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0,40;20,20;40,0" dur="2.3s" repeatCount="indefinite"/>
    </path>
    <!-- Central gear -->
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" values="0;360" dur="8s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="70" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#D97706">Digital Transform</text>
  </g>
  
  <!-- IoT Infrastructure (Center Bottom) -->
  <g transform="translate(400,420)">
    <circle cx="0" cy="0" r="45" fill="url(#heroGradient5)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- IoT network nodes -->
    <circle cx="-15" cy="-8" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="-8" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="8" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="2.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="8" r="4" fill="white" opacity="0.9">
      <animate attributeName="r" values="4;6;4" dur="2.6s" repeatCount="indefinite"/>
    </circle>
    <!-- WiFi waves -->
    <path d="M -25 0 Q 0 -15 25 0" stroke="white" stroke-width="2" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M -20 0 Q 0 -10 20 0" stroke="white" stroke-width="2" fill="none" opacity="0.7">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <text x="0" y="65" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#0891B2">IoT Infrastructure</text>
  </g>
  
  <!-- Connecting lines between services and central hub -->
  <g stroke-width="3" fill="none" opacity="0.6">
    <!-- AI Workflow to Hub -->
    <path d="M 200 150 Q 300 200 350 230" stroke="url(#heroGradient1)">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- CTO to Hub -->
    <path d="M 600 150 Q 500 200 450 230" stroke="url(#heroGradient2)">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data & AI to Hub -->
    <path d="M 200 350 Q 300 300 350 270" stroke="url(#heroGradient3)">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.8s" repeatCount="indefinite"/>
    </path>
    
    <!-- Digital Transform to Hub -->
    <path d="M 600 350 Q 500 300 450 270" stroke="url(#heroGradient4)">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="3.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- IoT to Hub -->
    <path d="M 400 375 L 400 330" stroke="url(#heroGradient5)">
      <animate attributeName="stroke-dasharray" values="0,45;22,23;45,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Floating data particles -->
  <g>
    <circle cx="50" cy="200" r="3" fill="#60A5FA" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;350,50;0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="750" cy="300" r="3" fill="#34D399" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;-350,-50;0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="450" r="3" fill="#A78BFA" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;300,-200;0,0" dur="7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="50" r="3" fill="#FBBF24" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0,0;-300,200;0,0" dur="6.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main title -->
  <text x="400" y="60" text-anchor="middle" font-family="Arial" font-size="28" font-weight="bold" fill="#1F2937">Comprehensive Technology Solutions</text>
  <text x="400" y="85" text-anchor="middle" font-family="Arial" font-size="16" fill="#6B7280">Transforming businesses with cutting-edge AI, data solutions, and expert guidance</text>
</svg>