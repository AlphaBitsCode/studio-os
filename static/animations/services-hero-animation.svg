<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B21B6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="webGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Pattern -->
  <rect width="800" height="500" fill="#F8FAFC"/>
  
  <!-- Background Grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="500" fill="url(#grid)"/>
  
  <!-- Connecting Lines (Animated) -->
  <g stroke="#CBD5E1" stroke-width="2" fill="none" opacity="0.6">
    <!-- AI to Center -->
    <path d="M 200 150 Q 300 200 400 250">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" repeatCount="indefinite"/>
    </path>
    <!-- IoT to Center -->
    <path d="M 600 150 Q 500 200 400 250">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" begin="1s" repeatCount="indefinite"/>
    </path>
    <!-- Data to Center -->
    <path d="M 200 350 Q 300 300 400 250">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" begin="2s" repeatCount="indefinite"/>
    </path>
    <!-- Web to Center -->
    <path d="M 600 350 Q 500 300 400 250">
      <animate attributeName="stroke-dasharray" values="0,300;150,150;300,0;0,300" dur="4s" begin="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central Hub -->
  <g transform="translate(400,250)">
    <circle cx="0" cy="0" r="60" fill="url(#centerGradient)" filter="url(#glow)">
      <animate attributeName="r" values="60;70;60" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.8">
      <animate attributeName="r" values="45;55;45" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- AlphaBits Logo/Text -->
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">AlphaBits</text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Solutions</text>
  </g>
  
  <!-- AI Workflow Automation (Top Left) -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="50" fill="url(#aiGradient)" filter="url(#shadow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- AI Brain Icon -->
    <g transform="translate(-15,-15)" fill="white">
      <path d="M15 5 C20 5 25 8 25 15 C25 20 22 25 15 25 C8 25 5 20 5 15 C5 8 8 5 15 5 Z" opacity="0.9"/>
      <circle cx="10" cy="12" r="2" fill="#3B82F6"/>
      <circle cx="20" cy="12" r="2" fill="#3B82F6"/>
      <path d="M10 18 Q15 22 20 18" stroke="#3B82F6" stroke-width="2" fill="none"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1E40AF">AI Workflow</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#3B82F6">Automation</text>
  </g>
  
  <!-- IoT Infrastructure (Top Right) -->
  <g transform="translate(600,150)">
    <circle cx="0" cy="0" r="50" fill="url(#iotGradient)" filter="url(#shadow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- IoT Network Icon -->
    <g transform="translate(-15,-15)" fill="white">
      <circle cx="8" cy="8" r="3"/>
      <circle cx="22" cy="8" r="3"/>
      <circle cx="8" cy="22" r="3"/>
      <circle cx="22" cy="22" r="3"/>
      <circle cx="15" cy="15" r="4"/>
      <line x1="11" y1="8" x2="13" y2="13" stroke="white" stroke-width="1.5"/>
      <line x1="19" y1="8" x2="17" y2="13" stroke="white" stroke-width="1.5"/>
      <line x1="11" y1="22" x2="13" y2="17" stroke="white" stroke-width="1.5"/>
      <line x1="19" y1="22" x2="17" y2="17" stroke="white" stroke-width="1.5"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">IoT</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981">Infrastructure</text>
  </g>
  
  <!-- Data & Analytics (Bottom Left) -->
  <g transform="translate(200,350)">
    <circle cx="0" cy="0" r="50" fill="url(#dataGradient)" filter="url(#shadow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Data Chart Icon -->
    <g transform="translate(-15,-15)" fill="white">
      <rect x="5" y="20" width="4" height="8" rx="1">
        <animate attributeName="height" values="8;15;8" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="11" y="15" width="4" height="13" rx="1">
        <animate attributeName="height" values="13;20;13" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
      </rect>
      <rect x="17" y="18" width="4" height="10" rx="1">
        <animate attributeName="height" values="10;16;10" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="23" y="12" width="4" height="16" rx="1">
        <animate attributeName="height" values="16;22;16" dur="1.5s" begin="0.9s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#5B21B6">Data &</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8B5CF6">Analytics</text>
  </g>
  
  <!-- Web Development (Bottom Right) -->
  <g transform="translate(600,350)">
    <circle cx="0" cy="0" r="50" fill="url(#webGradient)" filter="url(#shadow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Web Browser Icon -->
    <g transform="translate(-15,-15)" fill="white">
      <rect x="5" y="8" width="20" height="16" rx="2" fill="none" stroke="white" stroke-width="1.5"/>
      <line x1="5" y1="12" x2="25" y2="12" stroke="white" stroke-width="1.5"/>
      <circle cx="8" cy="10" r="1"/>
      <circle cx="11" cy="10" r="1"/>
      <circle cx="14" cy="10" r="1"/>
      <rect x="8" y="15" width="6" height="1" rx="0.5"/>
      <rect x="8" y="17" width="10" height="1" rx="0.5"/>
      <rect x="8" y="19" width="8" height="1" rx="0.5"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D97706">Web</text>
    <text x="0" y="48" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B">Development</text>
  </g>
  
  <!-- Floating Data Particles -->
  <g fill="#3B82F6" opacity="0.6">
    <circle cx="100" cy="100" r="2">
      <animate attributeName="cy" values="100;80;100" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="400" r="2">
      <animate attributeName="cy" values="400;380;400" dur="3s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="300" r="2">
      <animate attributeName="cy" values="300;280;300" dur="3s" begin="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Success Indicators -->
  <g transform="translate(70,50)" opacity="0.8">
    <circle cx="0" cy="0" r="15" fill="#10B981">
      <animate attributeName="r" values="15;18;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M-5 0 L-2 3 L5 -4" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <g transform="translate(730,450)" opacity="0.8">
    <circle cx="0" cy="0" r="15" fill="#10B981">
      <animate attributeName="r" values="15;18;15" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <path d="M-5 0 L-2 3 L5 -4" stroke="white" stroke-width="2" fill="none"/>
  </g>
</svg>