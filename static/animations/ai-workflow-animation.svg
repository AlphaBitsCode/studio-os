<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circles -->
  <circle cx="100" cy="80" r="40" fill="url(#aiGradient)" opacity="0.1">
    <animate attributeName="r" values="40;50;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="120" r="30" fill="url(#aiGradient)" opacity="0.15">
    <animate attributeName="r" values="30;40;30" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central AI Brain -->
  <g transform="translate(200,150)">
    <circle cx="0" cy="0" r="50" fill="url(#aiGradient)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural network nodes -->
    <circle cx="-25" cy="-15" r="8" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="-15" r="8" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="15" r="8" fill="#FFFFFF" opacity="0.9">
      <animate attributeName="r" values="8;12;8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines -->
    <line x1="-25" y1="-15" x2="25" y2="-15" stroke="#FFFFFF" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
    </line>
    <line x1="-25" y1="-15" x2="0" y2="15" stroke="#FFFFFF" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="25" y1="-15" x2="0" y2="15" stroke="#FFFFFF" stroke-width="2" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Workflow arrows -->
  <g>
    <path d="M 50 150 Q 125 100 200 150" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2s" repeatCount="indefinite"/>
    </path>
    <polygon points="195,145 205,150 195,155" fill="#3B82F6" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <g>
    <path d="M 200 150 Q 275 200 350 150" stroke="#3B82F6" stroke-width="3" fill="none" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0,100;50,50;100,0" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <polygon points="345,145 355,150 345,155" fill="#3B82F6" opacity="0.7">
      <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="2.5s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Department icons -->
  <g transform="translate(50,150)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#F3F4F6" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#3B82F6">CS</text>
  </g>
  
  <g transform="translate(350,150)">
    <rect x="-15" y="-15" width="30" height="30" rx="5" fill="#F3F4F6" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="12" fill="#3B82F6">HR</text>
  </g>
  
  <!-- Floating data particles -->
  <circle cx="80" cy="200" r="3" fill="#60A5FA">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,-20;0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="320" cy="80" r="3" fill="#60A5FA">
    <animateTransform attributeName="transform" type="translate" values="0,0;-15,25;0,0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1E40AF">AI Workflow Automation</text>
</svg>